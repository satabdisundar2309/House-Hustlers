<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
  <title>Rental Room Management</title>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js" defer></script>
  <script src="script.js" defer></script>
</head>

<body>
  <!-- creating a an account creation pase page, by virtue of html -->
  <div class="wrapper">
    <!-- This container contains the log in form and a button to submit the foloowing form -->

    <div class="main-box">
      <h1>Rental Room Management System</h1>
      <div class="users-btns">
        <div class="tenant">
          <p>Tenant</p>
        </div>
        <div class="land-lord">
          <p>Landlord</p>
        </div>
      </div>
      <div class="login-box">
        <form action="./home.html" method="GET" id="form">
          <div class="text-box text-box-2">
            <input type="text" id="username" name="Name" placeholder="Enter your full name" />
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <small>Error msg</small>
          </div>

          <div class="text-box text-box-2">
            <input type="number" id="phone" name="PNumber" placeholder="Enter your phone number" />
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <small>Error msg</small>
          </div>

          <div class="text-box text-box-2">
            <input type="email" id="email" name="Email id" placeholder="Enter your email address"/>
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <small>Error msg</small>
          </div>

          <div class="text-box text-box-3 text-box-password">
            <input type="password" id="password" name="Password" class="pass" placeholder="Create Password" />
            <i class="fa-solid fa-eye-slash see"></i>
            <small>Error msg</small>
            <!-- <i class="fa-solid fa-eye hide"></i> -->
          </div>

          <div class="text-box text-box-2 text-box-Cpassword">
            <input type="password" id="cpassword" class="pass" placeholder="Confirm Password" />
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <small>Error msg</small>
          </div>

          <div class="text-box">
            <div class="btn">
              <a href="#"><button type="submit" class="btn2">Create Account</button></a>
            </div>
          </div>
        </form>
      </div>
      
      <div class="login-box2">
        <form action="./landlord.html" method="GET" id="form2">
          <div class="text-box text-box-2 text-box-4">
            <input type="text" id="username2" name="Name" placeholder="Enter your full name" />
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <small>Error msg</small>
          </div>

          <div class="text-box text-box-2 text-box-4">
            <input type="number" id="phone2" name="PNumber" placeholder="Enter your phone number" />
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <small>Error msg</small>
          </div>

          <div class="text-box text-box-2 text-box-4">
            <input type="email" id="email2" name="Email id" placeholder="Enter your email address"/>
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <small>Error msg</small>
          </div>

          <div class="text-box text-box-3 text-box-4 text-box-password">
            <input type="password" id="password2" name="Password" class="pass" placeholder="Create Password" />
            <i class="fa-solid fa-eye-slash see"></i>
            <small>Error msg</small>
            <!-- <i class="fa-solid fa-eye hide"></i> -->
          </div>

          <div class="text-box text-box-2 text-box-4 text-box-Cpassword">
            <input type="password" id="cpassword2" class="pass" placeholder="Confirm Password" />
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <small>Error msg</small>
          </div>

          <div class="text-box text-box-4">
            <div class="btn">
              <a href="#"><button type="submit" class="btn2">Create Account</button></a>
            </div>
          </div>
        </form>
      </div>

      <div class="login-box-footer">
        <small>Already have an account?</small>
        <p>Sign in</p>
      </div>
    </div>
  </div>
</body>

</html>
